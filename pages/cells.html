<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="theme-color" content="#f7f7f7" />
        <link rel="icon" href="/assets/favicon.svg" />
        <link rel=”mask-icon” href=”/assets/favicon-masked.svg” color=”#f7f7f7">
        <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
        <link rel="manifest" href="/manifest.json" />

        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="/pages/cells.css" />

        <script src="/index.js" defer type="module"></script>
        <script src="/src/cells/cells.js" defer type="module"></script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark light" />
        <title>Sandachi Corp. | Cells</title>
    </head>

    <body>
        <header></header>
        <main>
            <div id="cells">
                <div id="golContainer">
                    <div id="controls">
                        <button id="pause" type="button">⏸</button>
                        <button id="restart" type="button">Restart</button>
                        <div class="controlGroup">
                            <label for="fpsInput"
                                >FPS (<span id="fpsCount">60</span>)</label
                            >
                            <div>
                                <input
                                    id="fpsInput"
                                    type="range"
                                    min="0"
                                    max="120"
                                    value="15"
                                />
                            </div>
                        </div>
                        <div class="controlGroup">
                            <label for="cellCountInput"
                                >Resolution (<span id="cellCount">90000</span
                                >)</label
                            >
                            <div>
                                <input
                                    id="cellCountInput"
                                    type="range"
                                    min="10"
                                    max="400"
                                    value="100"
                                />
                            </div>
                        </div>
                    </div>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>

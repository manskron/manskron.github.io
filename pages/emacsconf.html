<!DOCTYPE html>

<html lang="en">
    <head>
        <script defer>
            fetch(
                "https://raw.githubusercontent.com/manskron/modmacs/master/init.el"
            )
                .then((response) => response.text())
                .then((text) => {
                    let pre = document.getElementById("config");
                    pre.innerHTML = text;
                });
        </script>
        <meta name="theme-color" content="#f7f7f7" />
        <link rel="icon" href="/assets/favicon.svg" />
        <link rel=”mask-icon” href=”/assets/favicon-masked.svg” color=”#f7f7f7">
        <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
        <link rel="manifest" href="/manifest.json" />

        <link rel="stylesheet" href="/style.css" />

        <script src="/index.js" defer type="module"></script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark light" />
        <title>Sandachi Corp. | Emacs config</title>
    </head>

    <body>
        <header></header>
        <div id="menu"></div>
        <main>
            <pre id="config" style="overflow: scroll"></pre>
        </main>
        <footer></footer>
    </body>
</html>

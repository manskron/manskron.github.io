<!DOCTYPE html>

<style>
    body {
        --text-color: #222;
        --bkg-color: #eee;
    }

    body.dark-theme {
        --text-color: #eee;
        --bkg-color: #121212;
    }

    @media (prefers-color-scheme: dark) {

        /* defaults to dark theme */
        body {
            --text-color: #eee;
            --bkg-color: #121212;
        }

        body.light-theme {
            --text-color: #222;
            --bkg-color: #eee;
        }
    }

    /* * {
        font-family: Arial, Helvetica, sans-serif;
    } */

    body {
        background: var(--bkg-color);
        color: var(--text-color);
    }

    #timeout {
        direction: rtl;
    }
</style>

<head>
    <script src="mans.js" defer type="module"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>mans.computer</title>
</head>

<body>
    <header>
        <h1 id="title">hello</h1>
        <a href="https://mans.computer/modmacs">modmacs</a>
        <button type="button" id="themeToggler">Theme</button>
    </header>
    <div>
        <canvas id="canvas"></canvas>
        <div>
            <fieldset>

                <legend>Game of life</legend>
                <fieldset>
                    <legend>State</legend>
                    <button id="pause">Pause</button>
                    <button id="restart">Regenerate</button>
                </fieldset>
                <fieldset>
                    <legend>Tune</legend>
                    <input type="range" min="0" max="500" value="50" id="timeout">Speed</input>
                    <input type="range" min="10" max="400" value="100" id="cellCountInput">Cell count: <span
                        id="cellCount">100</span></input>

                </fieldset>
                <fieldset>
                    <legend>Cell shape</legend>

                    <div>
                        <input type="radio" id="shape-rect" name="shape" value="rect" checked />
                        <label for="shape-rect">Squares</label>
                    </div>
                    <div>
                        <input type="radio" id="shape-arc" name="shape" value="arc" />
                        <label for="shape-arc">Circles</label>
                    </div>
                </fieldset>

            </fieldset>
        </div>
    </div>
</body>

<!DOCTYPE html>

<style>
    body {
        --text-color: #222;
        --bkg-color: #eee;
    }

    body.dark-theme {
        --text-color: #eee;
        --bkg-color: #121212;
    }

    @media (prefers-color-scheme: dark) {

        /* defaults to dark theme */
        body {
            --text-color: #eee;
            --bkg-color: #121212;
        }

        body.light-theme {
            --text-color: #222;
            --bkg-color: #eee;
        }
    }


    body {
        background: var(--bkg-color);
        color: var(--text-color);
    }

    .top {
        /* width: 100%; */
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
    }

    .header {
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .column {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    #golContainer {
        font-family: monospace;
    }
</style>

<head>
    <script src="mans.js" defer type="module"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>mans.computer</title>
</head>

<body>
    <header class="header">
        <h1 id="title">m√•ns.computer</h1>
    </header>
    <div class="top">
        <header class="header">
            <nav>
                <a href="https://mans.computer/modmacs">[emacs config]</a>
            </nav>
        </header>
        <button type="button" id="themeToggler">Theme</button>
    </div>
    <div>
        <fieldset id="golContainer">
            <legend>Game of life</legend>
            <canvas id="canvas"></canvas>
            <fieldset>
                <legend>State</legend>
                <button id="pause">Pause</button>
                <button id="restart">Regenerate</button>
            </fieldset>
            <fieldset>
                <legend>Tune</legend>
                <label for="fpsInput">FPS</label>
                <input type="range" min="1" max="120" value="10" id="fpsInput">
                <span id="fpsCount">10</span>
                </input>
                <br>
                <label for="cellCountInput">
                    Resolution
                </label>
                <input type="range" min="10" max="400" value="100" id="cellCountInput"><span id="cellCount">100</span>
                </input>
            </fieldset>
            <fieldset>
                <legend>Cell shape</legend>
                <div>
                    <input type="radio" id="shape-rect" name="shape" value="rect" checked />
                    <label for="shape-rect">Squares</label>
                </div>
                <div>
                    <input type="radio" id="shape-arc" name="shape" value="arc" />
                    <label for="shape-arc">Circles</label>
                </div>
            </fieldset>

    </div>
</body>
